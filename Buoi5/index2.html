<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto+Flex:opsz,wght@8..144,200&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.cjs.js" integrity="sha512-7m9S6PzUY75+/V5GIWRP19NFD1MgYpzbmbbSfUMnj8PMtkOj/XZs4BmxXvXku2litdO4qDrVhGtFkk2MVWlpcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="all">
        <div class="content">
            <div class="login1"><b>Login</b></div>
            <label class="c1">Username</label>
            <div class="enter">
                <input type="text" placeholder="Type your username" name="uname" required>
            </div>
            <label class="c1">Password</label>
            <div class="enter">
                <input type="password" placeholder="Type your password" name="psw" required>
            </div>
            <span class="psw"><a href="#">Forgot password?</a></span>
            <div class="login2">
                <button type="submit">LOGIN</button>
            </div>
            <p style="text-align: center;">Or Sign Up Using</p>
            <div class="icon">
                <i class="fa-brands fa-facebook" style="color: blue;"></i>
                <i class="fa-brands fa-twitter" style="color: rgb(58, 160, 255);"></i>
                <i class="fa-brands fa-google-plus" style="color: red;"></i>
            </div>
            <p style="text-align: center;  font-size: 13px; margin-top: 100px;">Or Sign Up Using</p>
            <p style="text-align: center;font-size: 15px;">SIGN UP</p>
        </div>
    </div>
</body>
</html>
